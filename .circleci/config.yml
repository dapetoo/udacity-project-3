version: 2.1

orbs:
  slack: circleci/slack@4.1

jobs:
  
  deploy:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - run: echo "deploy my app"
      - slack/notify:
          event: fail
          channel: notification_channel
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  build_frontend:
    docker:
      - image: cimg/node:16.9.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          event: fail
          channel: notification_channel
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  build_backend:
    docker:
      - image: cimg/node:16.9.1
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Backend build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test_frontend:
    docker:
      - image: cimg/node:16.9.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Frontend Unit Test
          command: |
            cd frontend
            npm install
            npm run test

  test_backend:
    docker:
      - image: cimg/node:16.9.1
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Backend Unit Test
          command: |
            cd backend
            npm install
            npm run test

  scan-frontend:
    docker:
      - image: cimg/node:16.9.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Frontend Code Scan
          command: |
            cd frontend
            npm audit fix --audit-level=critical

  scan_backend:
    docker:
      - image: cimg/node:16.9.1
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Backend Code Scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical

workflows:
  default:
    jobs:
      - deploy
      - build_frontend
      - build_backend
      - test_frontend:
          requires: [build_frontend]
      - test_backend:
          requires: [build_backend]
      - scan-frontend:
          requires: [build_frontend]
      - scan_backend:
          requires: [build_backend]
