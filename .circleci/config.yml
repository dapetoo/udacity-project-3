version: 2.1

jobs:
  
  build_frontend:
    docker:
      - image: cimg/node:18.3.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build


  build_backend:
    docker:
      - image: cimg/node:18.3.0
    steps:
      - checkout
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build

workflows:
  default:
    jobs:
      - build_frontend
      - build_backend
